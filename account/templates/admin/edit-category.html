{% extends 'admin/base.html' %}

{% block content %}

    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="#"  class="">
                            <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Category Edit</h3>
                        </a>
                    </div>
                    <form method="POST" >
                        {{ form.hidden_tag() }}
                    <div class="form-floating mb-3">

                            {{ form.category_name(class="form-control", placeholder="category name") }}
                            {{ form.category_name.label() }}
                        </div>
                     
                        {{ form.submit(class="btn btn-primary py-3 w-100 mb-4")}}

                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>
</div>
</form>










{% endblock %}
